apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: controller-manager
spec:
  template:
    spec:
      containers:
      - image: "{{ .Values.symphonyImage.repository }}:{{ .Values.symphonyImage.tag }}"
        name: manager
        env:
        - name: APP_VERSION
          value: "{{ .Chart.AppVersion }}"